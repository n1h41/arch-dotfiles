# i3 Window Rules Configuration
# Separated for better organization (similar to Hyprland structure)

# ============================================
# APPLICATION-SPECIFIC WINDOW RULES
# ============================================

# File Manager
for_window [class="Localsend"] floating enable

# Emulator (QEMU)
for_window [class="Emulator"] floating enable
for_window [class="Emulator"] resize set 412 924
for_window [class="Emulator"] move position 2075 50

# Discord
for_window [class="discord"] move to workspace $ws9

# WhatsApp (ZapZap)
for_window [class="ZapZap"] move to workspace $ws10

# ============================================
# MEDIA PLAYERS
# ============================================

# MPV - Basic floating (Option 1)
for_window [class="mpv"] floating enable

# MPV - Picture-in-Picture mode (always enabled)
for_window [class="mpv"] sticky enable
for_window [class="mpv"] resize set 939 528
for_window [class="mpv"] move position 1611 1061

# Zen - Picture-in-Picture
for_window [class="zen" title="Picture-in-Picture"] sticky enable
for_window [class="zen" title="Picture-in-Picture"] resize set 939 528
for_window [class="zen" title="Picture-in-Picture"] move position 1611 1061

# ============================================
# ULAUNCHER
# ============================================

for_window [class="Ulauncher"] floating enable
for_window [class="Ulauncher"] border pixel 0

# ============================================
# SCRATCHPAD WINDOW SIZES
# ============================================

set $pref_width  1100
set $pref_height 600

for_window [class="kittybtop"]    resize set 1182 828
for_window [class="kittyscratch"] resize set $pref_width $pref_height
