[colors]
base = #1e1e2e
mantle = #181825
crust = #11111b
text = #cdd6f4
subtext0 = #a6adc8
subtext1 = #bac2de
surface0 = #313244
surface1 = #45475a
surface2 = #585b70
overlay0 = #6c7086
overlay1 = #7f849c
overlay2 = #9399b2
blue = #89b4fa
lavender = #b4befe
sapphire = #74c7ec
sky = #89dceb
teal = #94e2d5
green = #a6e3a1
yellow = #f9e2af
peach = #fab387
maroon = #eba0ac
red = #f38ba8
mauve = #cba6f7
pink = #f5c2e7
flamingo = #f2cdcd
rosewater = #f5e0dc
transparent = #FF00000

[colors]
background = #090E13
; background = ${colors.base}
background-alt = ${colors.blue}
foreground = ${colors.text}
primary = ${colors.mauve}
secondary = ${colors.mantle}
alert = ${colors.red}
disabled = ${colors.subtext1}

[bar/example]
width = 100%
height = 22pt
radius = 12

dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMono Nerd Font:style=Bold:pixelsize=14;3
font-1 = Material Design Icons:style=Bold:size=13;3

modules-left = xworkspaces weather backlight pulseaudio tray
modules-center = date
modules-right = prayers memory cpu temperature battery network

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = i3

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.secondary}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/tray]
type = internal/tray
; format-margin = 8px
tray-spacing = 8px

[module/pulseaudio]
type = internal/pulseaudio

ramp-volume-foreground = ${colors.primary}
format-volume = <ramp-volume> <label-volume>

ramp-volume-0 = ï€§
ramp-volume-1 = ï€¨

label-volume = "%{A1:pavucontrol &:}%percentage%%%{A}"
label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/temperature]
type = internal/temperature
interval = 12
zone-type = TCPU
warn-temperature = 60
format = "%{A1:exec xsensors:}<ramp> <label>%{A}"
format-warn = <ramp> <label-warn>
format-padding = 0
label = "%temperature-c%"
label-warn = %temperature-c%
ramp-0 = "ï‹‹"
ramp-1 = "ï‹Š"
ramp-2 = "ï‹‰"
ramp-3 = "ï‹ˆ"
ramp-4 = "ï‹‡"
ramp-foreground = ${colors.primary}

[module/weather]
type = custom/script
exec = curl -s 'wttr.in/giza?format=%t+%c' | sed 's/^+//;s/[[:space:]]*$//' | awk '{print $2 " " $1}'
interval = 3600
click-left = "exec gnome-weather"

[module/backlight]
type = internal/backlight

; Change it for yourself
; ls -1 /sys/class/backlight/
card = intel_backlight

use-actual-brightness = true
enable-scroll = true

format = <ramp> <label>
ramp-foreground = ${colors.primary}

label = %percentage%%
ramp-0 = ğŸŒ•
ramp-1 = ğŸŒ”
ramp-2 = ğŸŒ“
ramp-3 = ğŸŒ’
ramp-4 = ğŸŒ‘

[module/memory]
type = internal/memory
interval = 8
format = "%{A1:exec wezterm -e btop:}<ramp-used> <label>%{A}"
ramp-used-0 = "ï¬™"
ramp-used-foreground = ${colors.primary}
label = "%percentage_used%%"

[module/cpu]
type = internal/cpu
interval = 5
format = "%{A1:exec wezterm -e btop:}<ramp-load> <label>%{A}"
label = "%percentage%%"
ramp-load-0 = "ï¡š"
ramp-load-foreground = ${colors.primary}

[module/network]
type = internal/network
interval = 10
interface-type = wireless

format-connected = <label-connected>
label-connected = "%{A1:XDG_CURRENT_DESKTOP=GNOME gnome-control-center wifi &:}ï‡« %{A}"
label-connected-foreground = ${colors.primary}

format-disconnected = <label-disconnected>
label-disconnected = "%{A1:XDG_CURRENT_DESKTOP=GNOME gnome-control-center wifi &:}ïª©%{A}"
label-disconnected-foreground = ${colors.alert}


[module/date]
type = custom/script
interval = 60
exec = ~/.config/polybar/date.sh
label-foreground = ${colors.primary}
click-left = "exec gnome-calendar"

[module/battery]
type = internal/battery
poll-interval = 15
battery = BAT0
adapter = AC0

format-charging = <ramp-capacity>âš¡ <label-charging>
